language: python
python:
  - 3.6

# install dependancies
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install coverage

services:
  - postgresql

addons:
  postgresql: "9.4"

before_script:
  - psql -c 'create database djangodb;' -U postgres

script:
  - ./manage.py makemigrations
  - ./manage.py migrate
  - pytest --cov=authors.apps

after_success:
  - coveralls
